                		<li><a href="#end">Contact Us</a></li>
		        	<li><a href="aboutus">Meet the Team</a></li>

	<div>

<section>
<form id="my-form" method = "POST" action="https://script.google.com/macros/s/AKfycbzNTdyzZ98_37PZ6xZ6A55AD7M4c8zh-I2xXNnVlQlpMfX8kH3B6mMuKX4Z2n_7zW06/exec">
<h1 class = "title"> Register to get you or your child Tutored </h1>
<br>

  <label class="labelText" for="Name">Name:</label>
  <input class="labelBox" name="Name" type="text" placeholder="Name" required>
<br>

  <label class="labelText" for="Email">Email:</label>
  <input class="labelBox" name="Email" type="email" placeholder="Email" required>
<br>

  <label class="labelText" for="PhoneNo">Phone Number:</label>
  <input class="labelBox" name="Phone Number" type="tel" placeholder="Phone Number" required>
<br>

  <label class="labelText" for="Subject">Subject(s):<label>
  <input class="labelBox" name="Subject(s)" type="text" placeholder="Subject" required>
<br>

  <label class="labelText" for="Comments">Comments:</label>
  <input class="labelBox" name="Comments" type="text" placeholder="Comments">
<br>


  <button style="margin:20px" type="submit" onclick= " window.location.href = #" >Send</button>


<script>
	window.addEventListener("load", function() {
  	const form = document.getElementById('my-form');
  	form.addEventListener("submit", function(e) {
    		e.preventDefault();
    		const data = new FormData(form);
    		const action = e.target.action;
    		fetch(action, {
      			method: "POST",
      			body: data,
    		})
    		.then(() => {
      			alert("Thank you for registering, we will reach out with further details soon");
			form.reset();
    		})
  	});
	});
</script>

</form>
</section>
